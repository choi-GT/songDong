<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>비밀번호 찾기</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      form { /*로그인 폼 스타일 지정*/
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 10px;
        color: black;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
        padding: 30px;
        width: 350px;
      }
      form h2 {
        color: black;
        text-align: center;
        padding-bottom: 20px;
      }
      label {
        color: black;
        display: block;
      }
      input { /*아이디, 비밀번호 기입란 스타일 지정*/
        background-color: transparent;
        border-style: hidden;
        border-bottom: 2px solid #ccc;
        padding: 10px 5px;
        margin-top: 10px;
        margin-bottom: 10px;
        width: 100%;
      }
      input:focus { /*입력할 때 입력창 스타일 지정*/
        outline: 2px solid orange;
        border-bottom: 2px solid #fff;
        border-radius: 10px;
      }
      button, #login { /*비밀번호 찾기, 로그인 버튼 기본 스타일 지정*/
        display: block;
        width: 100%;
        border-radius: 20px;
        font-size: 17px;
        padding: 10px;
        text-align: center;
        border: 0;
        margin-bottom: 5px;
      }
      #findPW { /*비밀번호 찾기 버튼 스타일 지정*/
        background-color: orange;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      #login { /*로그인 버튼과 비밀번호 찾기 버튼 구분가도록 설정*/
        color: white;
        background-color:coral;
        margin-bottom: 20px;
      }
      a {
        text-decoration: none;
      }
      div {
        text-align: center;
        margin-top: 20px;
      }
      div a { /*비밀번호 찾기 글자 스타일 지정*/
        text-decoration: none;
        color: #777;
        display: inline-block;
        letter-spacing: -0.5px;
      }
    </style>
  </head>
  <body>
    <form class="findPwForm">
      <h2>비밀번호 찾기</h2>
      <label for="id"> 아이디 </label>
      <input
        type="text"
        name="id"
        id="id"
        placeholder="아이디를 입력하세요."
        required
      />
      <label for="email"> 이메일 </label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="등록한 이메일을 입력하세요."
		autocomplete="off"
        required
      />
      <button id="findPW" type="submit">임시 비밀번호 받기</button>
      <a href="/member/login" id="login">로그인</a>
      <div class="lostFound">
        <a href="/member/findID">아이디 찾기</a>
      </div>
    </form>
	<script>
		document.querySelector('#findPwForm').addEventListener('submit', function(e){
			e.preventDefault();
			const userID = document.querySelector('#id').value?.trim();
			const email = document.querySelector('#email').value?.trim();
			
			const data = {
				method: 'post',
				headers: {
					'Content-Type': 'application/json' 
				},
				body: JSON.stringify({
					userID: userID,
					email: email,
				}),
			}
							
			fetch('/member/changePW', data)
				.then((response) => response.json())
				.then((data) => {
					console.log(data);
					const {result, message} = data;
					alert(message);
				});
			// 아이디, 이메일을 입력 받아서 비밀번호를 변경하고
			// 변경한 비밀번호를 alert창에 띄워준다.
			// end point는 /member/changePW 를 사용하고 
			// 1. 아이디, 이메일로 조회되는 행의 pk값이 있는지 체크
			// 2. 없으면 alert창에 메시지를 받을 수있게 구성 후 리턴
			// 3. 있으면 자바에서 랜덤 문자열을 만들고 DB에 기록한다.
			//    기록할때 생성된 문자열을 리턴해준다.
		});
	</script>
  </body>
</html>
