<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체 즐겨찾기 목록</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        /* 추가 CSS 스타일 */
        ul {
            list-style: none; /* 기본 목록 스타일 제거 */
            padding: 0; /* 패딩 제거 */
            margin: 20px 0; /* 여백 추가 */
        }

        li {
            background: #e7f3fe; /* 항목 배경 색상 */
            padding: 15px; /* 패딩 */
            margin: 10px 0; /* 항목 간 여백 */
            border-radius: 8px; /* 둥근 모서리 */
            transition: background 0.3s; /* 배경 색상 변화 애니메이션 */
            cursor: pointer; /* 포인터 커서 변경 */
        }

        li:hover {
            background: #d0e7ff; /* 마우스 오버 시 배경 색상 */
        }

        button {
            font-size: 1rem; /* 버튼 폰트 크기 조정 */
        }

        /* 제목 스타일 */
        h1 {
            color: #2c3e50; /* 제목 색상 */
            margin-bottom: 20px; /* 아래쪽 여백 */
        }

        /* 회원 수 표시 스타일 */
        .store-count {
            font-weight: bold; /* 굵게 표시 */
            color: #2980b9; /* 색상 */
            margin-left: 5px; /* 왼쪽 여백 */
        }

        /* 반응형 디자인을 위한 미디어 쿼리 */
        @media (max-width: 600px) {
            li {
                padding: 10px; /* 모바일에서 패딩 조정 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
		<button onclick="location.href='/'">메인 페이지</button>
		<button onclick="location.href='/member/storeList'">성동구 빵 목록</button>
		<button onclick="location.href='/member/findOften'">즐겨찾기 페이지</button>
        <h1>전체 즐겨찾기 목록</h1>		
        <ul id="globalFavoriteList"></ul>
    </div>
    <script src="/js/favoriteList.js"></script>
</body>
</html>
